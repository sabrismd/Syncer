<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Connect Mysql Server</title>
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background:linear-gradient(rgb(84, 177, 206),rgb(240, 53, 53));
        }
        .a2{
            font-size: 300%;
            text-align: center;
            position:relative;
            left:-150%;
            animation: slideIn2 1s forwards;
        }
        @keyframes slideIn2{
            to{
                left:0;
            }
        }
    </style>
</head>
<body>
    <h1 class="pt-5 a2">Down Below Give Us Your Credentials </h1>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    {% block content %}
    <form action="server_connection_status" autocomplete="on" method="post">
        {% csrf_token %}
        <div>
            <label for="hostname" class="fs-4 form-label">HostName:</label>
            <input type="text" class="form-control" name="hostname" required>
          <label for="username" class="fs-4 form-label">Username:</label>
              <input type="text" class="form-control" name="username" required>
              <label for="password" class="fs-4 form-label">Password:</label>
              <input type="password" class="form-control" name="password" required>
              <label for="databasename" class="fs-4 form-label">DataBaseName:</label>
              <input type="text" class="form-control" name="databasename" required>
        </div>
        <div id="details" class="form-text">Trust , We'll never share your credentials with anyone else.</div>
        <button type="submit" class="mt-3 btn btn-primary">CONNECT</button>
      </form>
    {% endblock %}
</div>

</body>
</html>
