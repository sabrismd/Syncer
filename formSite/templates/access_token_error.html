<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Merger [ Mysql-->SmartSheet]</title>
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background:linear-gradient(rgb(84, 177, 206),rgb(240, 53, 53));
        }
        .a1{
            position:relative;
            left:-100%;
            animation: slideIn1 1s forwards;
        }
        .a2{
            position:relative;
            right:-100%;
            animation: slideIn2 1.5s forwards;
        }
        @keyframes slideIn1{
            to{
                left:0;
            }
        }
        @keyframes slideIn2{
            to{
                right:0;
            }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    {% block content %}
    <form>
    <h2 class="a1">
        Hmm! You Provided The Invalid Access ToKen !
    </h2><br>
    <h2 class="a2">Please Provide a Valid One, Click 'Re-enter' to Enter it again</h2>
    <center><button class="mt-3 btn btn-primary" type="button" onclick="homepage()">Re-enter</button></center>
    </form>
    {% endblock %}
</div>
</body>
    <script>
        function homepage(){
            window.location.href ="http://127.0.0.1:8000/"
        }
    </script>
</body>
</html>
